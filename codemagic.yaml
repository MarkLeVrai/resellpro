workflows:
  ios-build:
    name: Build iOS App
    environment:
      xcode: latest
      cocoapods: default
      vars:
        XCODE_WORKSPACE: "ResellPro.xcworkspace"
        XCODE_SCHEME: "ResellPro"
    scripts:
      - name: Add CocoaPods repo
        script: |
          pod repo add gonativeio-gonative-specs https://github.com/gonativeio/gonative-specs.git
      - name: Install CocoaPods dependencies
        script: |
          pod install
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - mark@example.com
